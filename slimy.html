<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>slime proxy test</title>
  
  <!-- Include these three JS files: -->
  <script type="text/javascript" src="/wsjs/swfobject.js"></script>
  <script type="text/javascript" src="/wsjs/FABridge.js"></script>
  <script type="text/javascript" src="/wsjs/web_socket.js"></script>
  <script type="text/javascript" src="Function.introspect.js"></script>

  <script type="text/javascript">
    
    // Set URL of your WebSocketMain.swf here:
    WebSocket.__swfLocation = "/wsjs/WebSocketMain.swf";

    var ws;
    var count = 0;
    var topLevel = this;
    function topLevelEval1(form) {
       var result = {};
    var ok = window.eval(form,"",1,result);
    if (ok) {
    return result; } else { throw result;}
}
    function topLevelEval(form) {
      return window.eval(form);
}
    function init() {

      // Connect to Web Socket.
      // Change host/port here to your own Web Socket server.
      ws = new WebSocket("ws://127.0.0.1:12345/swank");

      // Set event handlers.
      ws.onopen = function() {
        output("onopen");
      };
      ws.onmessage = function(e) {
    clearOutput();
        // e.data contains received string.
        output("onmessage: " + e.data);
//        ws.send("client eval :" + e.data);
    try {
    var j = JSON.parse(e.data);
    var r = topLevelEval(j["FORM"]);
    output("eval->: " + JSON.stringify(j));
    ws.send(JSON.stringify({"OK":true, "RESULT" : r,"ID":j["ID"]})) ;
    output("eval2->: " + JSON.stringify(r));
    } catch (e) {
    ws.send("" + JSON.stringify({"OK":false,"RESULT":null,"ERROR":e,"ID":j["ID"]}));
    output("eval failed : "+e);
    }
      };
      ws.onclose = function() {
        output("onclose");
      };

    }
    
    function onSubmit() {
      var input = document.getElementById("input");
      ws.send({"WRITE":input.value});
      output("send: " + input.value);
      input.value = "";
      input.focus();
    }
    
    function onCloseClick() {
      ws.close();
    }

    function clearOutput() {
    var log = document.getElementById("log");
    log.innerHTML = "";
    }
    function output(str) {
      var log = document.getElementById("log");
      var escaped = str.replace(/&/, "&amp;").replace(/</, "&lt;").
        replace(/>/, "&gt;").replace(/"/, "&quot;"); // "
       log.innerHTML = escaped + "<br>" + log.innerHTML;
      //log.innerHTML = escaped + " " + count++;
    }

  </script>
</head><body onload="init();">
  <form onsubmit="onSubmit(); return false;">
    <input type="text" id="input">
    <input type="submit" value="Send">
    <button onclick="onCloseClick(); return false;">close</button>
  </form>
  <canvas id="canvas" width="300" height="300"></canvas>
  <div id="log"></div>
</body></html>
